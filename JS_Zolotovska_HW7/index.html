    <title>HW7</title>
    <script>
        // Написати функцію, яка приймає 1 параметр. Та складае значення з тим,
        // що передали перший раз і т. д. Все це із замиканнями.
        function sumUp() {
            let sum = 0;
            return function (value) {
                sum += value;
                return sum;
            }
        }
        const sum = sumUp();
        console.log(sum(4));  // 4
        console.log(sum(6));  // 10
        console.log(sum(10)); // 20
        console.log(sum(7));  // 27

        // Створити функцію для розрахунку добутку двох чисел, що викликається так: name(5)(2).
        // Функція повинна повертати результат (у середині функції не має бути консоль лога!)
        function name(a) {
            return function (b) {
                return a*b;
            }
        }
        const res = name(5)(2);
        console.log(res);

        // Напишіть функцію, яка запускає цикл. Цикл на кожній ітерації пропонує через prompt ввести число більше 100
        // (але максимум 10 ітерацій циклу). Якщо відвідувач ввів число менше ста – попросити ввести ще раз.
        // Якщо користувач вводить більше ста, текст або цикл закінчує всі ітерації, то функція виводить в консоль
        // останній введення користувача і завершує функцію.
        function numberOneHundred() {
            for (let i = 0; i < 10; i++) {
                let user = prompt('Введіть будь ласка число, яке дорівнює більше 100!');
                if (user === null) {
                    console.log('Ви скасували введення! Спробуйте ще раз!');
                    break;
                } else if (user < 100) {
                    alert ('Ви ввели число менше 100! Спробуйте ще раз!');
                }
                let number = parseInt(user);
                if (isNaN(number)) {
                    console.log('Ви ввели текст! Спробуйте ще раз!');
                    break;
                } else if (number > 100) {
                    console.log('Ви ввели число більше 100: ' + number);
                    break;
                } else {
                    console.log('Ви вичерпали всі спроби введення!');
                }
            }
        }
        numberOneHundred();
        

    </script>
