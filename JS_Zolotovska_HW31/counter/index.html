<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <title>HW31</title>
</head>

<body>
    <p>
        Value: <span id="value">0</span>
    </p>

    <button id="increment">+</button>
    <button id="decrement">-</button>

    <script>
        function counterReducer(state = 0, action) {
            switch (action.type) {
                case 'INCREMENT_TYPE':
                    return state + 1;
                case 'DECREMENT_TYPE':
                    return state - 1;
                default:
                    return state;
            }
        }
        const store = Redux.createStore(counterReducer)

        document.getElementById('increment').addEventListener('click', function () {
            store.dispatch({ type: 'INCREMENT_TYPE' })
        })
        document.getElementById('decrement').addEventListener('click', function () {
            store.dispatch({ type: 'DECREMENT_TYPE' })
        })

        store.subscribe(() => {
            value.innerHTML = store.getState();
            asdadasdasd.innerHTML = store.getState();
        })
    </script>
</body>

</html>
