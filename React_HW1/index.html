<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Lesson_1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>
    <h1 style="text-align: center;">Car Specs</h1>
    <div id="root"></div>

    <script type="text/babel">
        const CARS = [
            {
                id: 1,
                brand: "Audi",
                models: [
                    {
                        id: 1,
                        name: "A1",
                        collection: [
                            {
                                id: 1,
                                version: "Sportback",
                                year: 2019,
                                horsepower: 95,
                                engine: 999
                            },
                            {
                                id: 2,
                                version: "Citycarver",
                                year: 2019,
                                horsepower: 95,
                                engine: 999
                            }
                        ]
                    },
                    {
                        id: 2,
                        name: "Q5",
                        collection: [
                            {
                                id: 1,
                                version: "FY 2021",
                                year: 2021,
                                horsepower: 299,
                                engine: 1984
                            },
                            {
                                id: 2,
                                version: "Sportback",
                                year: 2021,
                                horsepower: 299,
                                engine: 1984
                            }
                        ]
                    },
                    {
                        id: 3,
                        name: "TT",
                        collection: [
                            {
                                id: 1,
                                version: "Coupe",
                                year: 2021,
                                horsepower: 197,
                                engine: 1984
                            },
                            {
                                id: 2,
                                version: "Roadster",
                                year: 2021,
                                horsepower: 197,
                                engine: 1984
                            }
                        ]
                    }
                ]
            },
            {
                id: 2,
                brand: "BMW",
                models: [
                    {
                        id: 1,
                        name: "8 series",
                        collection: [
                            {
                                id: 1,
                                version: "G1X LCI",
                                year: 2022,
                                horsepower: 333,
                                engine: 2998
                            },
                            {
                                id: 2,
                                version: "G1X",
                                year: 2019,
                                horsepower: 340,
                                engine: 2998
                            }
                        ]
                    },
                    {
                        id: 2,
                        name: "X6",
                        collection: [
                            {
                                id: 1,
                                version: "G06 LCI",
                                year: 2023,
                                horsepower: 530,
                                engine: 4395
                            },
                            {
                                id: 2,
                                version: "G06",
                                year: 2020,
                                horsepower: 286,
                                engine: 2993
                            }
                        ]
                    }
                ]
            },
        ];


        function CarTable() {
            return (
                <table>
                    <tbody>
                        {CARS.map(brand => (
                            <React.Fragment key={brand.id}>
                                <tr>
                                    <td colSpan="2" className="brand-header">{brand.brand}</td>
                                </tr>
                                {brand.models.map(model => (
                                    model.collection.map((car, index) => (
                                        <tr key={`${model.id}-${car.id}`}>
                                            {index === 0 && (
                                                <td rowSpan={model.collection.length} className="model-header">{model.name}</td>
                                            )}
                                            <td>
                                                <ul>
                                                    {Object.entries(car)
                                                        .filter(([key]) => key !== "id")
                                                        .map(([key, value]) => (
                                                            <li key={key}><b>{key.charAt(0).toUpperCase() + key.slice(1)}:</b> {value}</li>
                                                        ))}
                                                </ul>
                                            </td>
                                        </tr>
                                    ))
                                ))}
                            </React.Fragment>
                        ))}
                    </tbody>
                </table>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<CarTable />);
    </script>
</body>

</html>
