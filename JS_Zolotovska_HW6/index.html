    <script>
        // Реалізуйте функцію removeElement(array, item), щоб видалити елемент item з масиву array
        function removeElement(array, item) {
            let index = array.indexOf(item);
            if (index !== -1) {
                array.splice(index, 1);
            }
        }
        const array = [1, 3, 4, 6, 2, 5, 7];
        removeElement(array, 4);
        console.log(array); // Результат: [1, 3, 6, 2, 5, 7]

        // Дано масив з елементами різних типів.
        // Створити функцію яка вираховує середнє арифметичне лише числових елементів даного масиву.
        function calculateAverage(myArray) {
            let sum = 0;
            let count = 0;
            for (let i = 0; i < myArray.length; i++) {
                if (typeof myArray[i] === 'number') {
                    sum += myArray[i];
                    count++
                }
            }
            if (count === 0) {
                return 0;
            }
            return sum / count;
        }
        const myArray = [1, 2, 'three', 4, 'five', 6];
        const average = calculateAverage(myArray);
        console.log(`Середнє арифметичне чисел в масиві: ${average}`);

        // Створити функцію, яка прибирає з рядка всі символи, які ми передали другим аргументом.
        // 'func(" hello world", ['l', 'd'])' поверне нам "heo wor".
        // Вихідний рядок та символи для видалення задає користувач.
        function removeCharacters(inputString, charactersToRemove) {
            const regexPattern = new RegExp(`[${charactersToRemove.join('')}]`, 'g');
            const resultString = inputString.replace(regexPattern, '');
            return resultString;
        }
        const inputString = prompt('Будь ласка, введіть рядок:');
        const charactersToRemove = prompt('Введіть символи для видалення:').split(',');
        const result = removeCharacters(inputString, charactersToRemove);
        console.log(result);
    </script>
